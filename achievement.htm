    <div id="contact">
        <h1>Contactez-nous</h1>
        <form>
            <div>
                <label for="nom">Nom (requis)</label>
                <input type="text" id="nom" name="nom" placeholder="Jean Martin" required>
            </div>
            <div>
                <label for="email">E-mail (requis)</label>
                <input type="email" id="email" name="email" placeholder="jean.martin@exemple.com" required>
            </div>
            <div>
                <label for="tel">Téléphone (requis)</label>
                <input type="tel" id="tel" name="tel" placeholder="01 23 45 67 89" required>
            </div>
            <div>
                <label for="codepostal">Code postal </label>
                <input type="text" id="codepostal" name="codepostal" placeholder="75000">
            </div>
            <div>
                <label for="message">Message (requis)</label>
                <textarea id="message" name="message" placeholder="Veuillez saisir un message" required></textarea>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="CGV" required>
                    J'autorise Laurine Llinares à me contacter par e-mail ou par téléphone pour répondre à ma demande de projet et pour m'envoyer des astuces, offres et services similaires.
                </label>
            </div>
            <button type="submit">Soumettre</button>
        </form>
